<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <script>
        let cookie = 0;

        function Keks(){
            cookie = cookie + 1;
            document.getElementById("Keks").style.transform = "scale(0.75)"
            document.getElementById("Text").innerHTML = "du hast" + "ㅤ" + cookie + "ㅤ" + "Kekse";
            setTimeout(() => {
                document.getElementById("Keks").style.transform = "scale(1)"
            }, 75)
        }

        document.addEventListener("keydown", function(evt) {
            if (evt.key === " ") {
                Keks();
            }
        });
    </script>
    <style>
        #Keks{
            width: 100%;
            height: 100%;
            padding: 0px;
            border: 0px;
            background: none;
            transition: transform 0.5s;
        }
        #Text{
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1 id="Text">0</h1>
    <button id="Keks" onclick="Keks()"><img src="https://m.media-amazon.com/images/I/61mGggvlrYL.jpg" alt=""></button>
</body>
</html>
